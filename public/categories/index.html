<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories | Camerons Blog</title>
    
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    
    <link rel="stylesheet" href="/css/main.css">
    
    
    
    
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="site-title">Camerons Blog</a>
            <nav>
                <ul>
                    
                    <li><a href="/">Home</a></li>
                    
                    <li><a href="/posts">All posts</a></li>
                    
                    <li><a href="/about">About</a></li>
                    
                    <li><a href="/tags">Tags</a></li>
                    
                </ul>
            </nav>
        </header>
        
        
<main>
    <h1>Categories</h1>
    <p class="post-meta">All categories used on this blog</p>
    
    <div class="terms-list">
        
        <div class="term-item">
            <h3><a href="https://cameronknox.io/categories/blog/">Blog</a></h3>
            <p class="post-meta">3 posts</p>
        </div>
        
        <div class="term-item">
            <h3><a href="https://cameronknox.io/categories/coding/">Coding</a></h3>
            <p class="post-meta">1 post</p>
        </div>
        
        <div class="term-item">
            <h3><a href="https://cameronknox.io/categories/tech-setup/">Tech-Setup</a></h3>
            <p class="post-meta">1 post</p>
        </div>
        
    </div>
</main>

<style>
.terms-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
}

.term-item {
    padding: 1rem;
    border: 1px solid var(--color-border);
    border-radius: 6px;
    transition: border-color 0.2s ease;
}

.term-item:hover {
    border-color: var(--color-accent);
}

.term-item h3 {
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
}

.term-item h3 a {
    color: var(--color-text);
    text-decoration: none;
}

.term-item h3 a:hover {
    color: var(--color-accent);
}

.term-item .post-meta {
    margin-bottom: 0;
}

@media (max-width: 600px) {
    .terms-list {
        grid-template-columns: 1fr;
    }
}
</style>

    </div>
</body>
</html>
