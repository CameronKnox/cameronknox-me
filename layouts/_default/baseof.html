<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- MathJax for math expressions (optional - uncomment to enable) -->
    <!-- 
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    -->
    
    <!-- Inline theme initialization to prevent FOUC -->
    <script>
        (function() {
            const THEME_KEY = 'theme-preference';
            const getThemePreference = () => {
                if (localStorage.getItem(THEME_KEY)) {
                    return localStorage.getItem(THEME_KEY);
                } else {
                    return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
            };
            const theme = getThemePreference();
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    
    <!-- Theme Toggle Script -->
    <script src="/js/theme-toggle.js"></script>
    
    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ else if .Site.Params.description }}
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ end }}
    
    {{ block "head" . }}{{ end }}
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="/" class="site-title">{{ .Site.Title }}</a>
                <div class="header-right">
                    <nav>
                        <ul>
                            {{ range .Site.Menus.main }}
                            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                            {{ end }}
                        </ul>
                    </nav>
                    <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle theme">
                        <!-- Moon icon (default) -->
                        <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/>
                        </svg>
                        <!-- Sun icon (hidden by default) -->
                        <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <circle cx="12" cy="12" r="5" fill="currentColor"/>
                            <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        {{ block "main" . }}{{ end }}
        
        <footer>
            <div class="footer-content">
                <p>{{ .Site.Copyright }}</p>
                <div class="social-links">
                    <a href="https://github.com/CameronKnox" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile" title="View my GitHub profile">
                        <svg class="social-icon github-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
