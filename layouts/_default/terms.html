{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>
    <p class="post-meta">All {{ lower .Title }} used on this blog</p>
    
    <div class="terms-list">
        {{ range .Pages }}
        <div class="term-item">
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <p class="post-meta">{{ len .Pages }} {{ if eq (len .Pages) 1 }}post{{ else }}posts{{ end }}</p>
        </div>
        {{ end }}
    </div>
</main>

<style>
.terms-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
}

.term-item {
    padding: 1rem;
    border: 1px solid var(--color-border);
    border-radius: 6px;
    transition: border-color 0.2s ease;
}

.term-item:hover {
    border-color: var(--color-accent);
}

.term-item h3 {
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
}

.term-item h3 a {
    color: var(--color-text);
    text-decoration: none;
}

.term-item h3 a:hover {
    color: var(--color-accent);
}

.term-item .post-meta {
    margin-bottom: 0;
}

@media (max-width: 600px) {
    .terms-list {
        grid-template-columns: 1fr;
    }
}
</style>
{{ end }}
